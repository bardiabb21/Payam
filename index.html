
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Memorial</title>
<style>
body{
    background:#072042;
    margin:0;
    font-family:sans-serif;
}
.image-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 100%;
    max-width: 450px;
    margin: auto;
    padding-top:20px;
}
.memorial-img {
    width: 100%;
    height: auto;
    object-fit: contain;
    border-radius: 20px;
    background: #0e2345;
    padding: 10px;
}
</style>
</head>
<body>
<div class="image-container">
    <img src="aks1.jpg" class="memorial-img" alt="image1">
    <img src="aks2.jpg" class="memorial-img" alt="image2">
</div>
</body>
</html>
